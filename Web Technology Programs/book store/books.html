<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - Online Book Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f2f2f2, #e0e0e0);
            overflow-x: hidden;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(135deg, #f2f2f2, #e0e0e0);
            }
            50% {
                background: linear-gradient(135deg, #c8e0f2, #f2c8f2);
            }
            100% {
                background: linear-gradient(135deg, #f2f2f2, #e0e0e0);
            }
        }

        .container {
            text-align: center;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin: 30px auto;
            width: 80%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
            animation: fadeInSlideDown 1s ease-in-out;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            background-color: #333;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 20px;
        }

        .search-container input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .search-container input[type="text"]:focus {
            border-color: #333;
            outline: none;
        }

        .search-container button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-container button:hover {
            background-color: #555;
        }

        /* Book Section */
        .book-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            animation: fadeIn 1s ease-in-out;
            margin-top: 30px;
        }

        .book {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .book-title {
            font-size: 18px;
            margin: 10px 0;
        }

        .book:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        /* Keyframes for animations */
        @keyframes fadeInSlideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <h1>Books Collection</h1>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" placeholder="Search for books...">
            <button type="button">Search</button>
        </div>

        <!-- Navbar -->
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="books.html">Books</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </div>

        <!-- Book Section -->
        <div class="book-section">

            </div>
            <div class="book">
                <img src="book3.jpg" alt="Book 3">
                <h3 class="book-title">Book Title 3</h3>
                <p>$9.99</p>
            </div>
            <div class="book">
                <img src="book4.jpg" alt="Book 4">

                <p>$15.99</p>
            </div>
            <div class="book">

                <h3 class="book-title">Book Title 5</h3>
                <p>$13.99</p>
            </div>
            <div class="book">
                <img src="book6.jpg" alt="Book 6">
                <h3 class="book-title">Book Title 6</h3>
                <p>$11.99</p>
            </div>
            <div class="book">
                <img src="book7.jpg" alt="Book 7">
                <h3 class="book-title">Book Title 7</h3>
                <p>$14.99</p>
            </div>
            <div class="book">
                <img src="book8.jpg" alt="Book 8">
                <h3 class="book-title">Book Title 8</h3>
                <p>$16.99</p>
            </div>
        </div>
    </div>

</body>
</html>
