<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Book Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #3f87a6, #ebf8e1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: backgroundAnimation 15s ease-in-out infinite;
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(135deg, #3f87a6, #ebf8e1);
            }
            25% {
                background: linear-gradient(135deg, #ebf8e1, #3f87a6);
            }
            50% {
                background: linear-gradient(135deg, #3f87a6, #ebf8e1);
            }
            75% {
                background: linear-gradient(135deg, #3f87a6, #ebf8e1);
            }
            100% {
                background: linear-gradient(135deg, #ebf8e1, #3f87a6);
            }
        }

        /* Navbar */
        .navbar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 10;
            font-family: 'Arial', sans-serif;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 20px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            animation: fadeIn 1s ease-in-out;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            animation: fadeIn 1s ease-in-out;
            z-index: 5;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #3f87a6;
            outline: none;
        }

        button {
            background-color: #3f87a6;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #2e6e85;
            transform: scale(1.05);
        }

        .google-btn {
            background-color: #db4437;
            margin-top: 15px;
        }

        .google-btn:hover {
            background-color: #c13527;
        }

        .footer {
            margin-top: 15px;
            font-size: 14px;
            color: #777;
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="books.html">Books</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </div>

    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <button type="button" class="google-btn">Login with Google</button>
        </form>
        <div class="footer">
            <p>Don't have an account? <a href="register.html" style="color: #3f87a6;">Register here</a></p>
        </div>
    </div>

</body>
</html>
